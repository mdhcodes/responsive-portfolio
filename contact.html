    <header>

        <a href="index.html"><h1>Michelle Hartley</h1></a>

    <main>

      <section class="contact">
        <h2>Contact</h2>
        <hr class="separator">
        <form action="#" method="post">

          <div class="name">
            <label>Name</label><br>
            <input class="text-input" type="text" name="name" placeholder="Jane Smith">
          </div>

          <div class="email">
            <label>Email</label><br>
            <input class="text-input" type="text" name="email" placeholder="example@gmail.com">
          </div>

          <div class="message">
            <label>Message</label><br>
            <textarea name="message"></textarea>
          </div>

          <input class="button" type="submit" value="Submit">

        </form>
      </section><!-- end contact -->

      <section class="connect">
        <h3>Connect with Me</h3>
        <hr>
          <ul>
            <li class="github"><a href="https://github.com/mdhcodes" target="_blank"><span class="fa fa-github fa-2x"></span><p>GitHub</p></a></li>
            <li class="linkedin"><a href="https://www.linkedin.com/in/michelle-hartley-454616126" target="_blank"><span class="fa fa-linkedin fa-2x"></span><p>LinkedIn</p></a></li>
            <li class="stack-overflow"><a href="http://stackoverflow.com/users/7426997/mdhcodes" target="_blank"><span class="fa fa-stack-overflow fa-2x"></span><p>Stack Overflow</p></a></li>
          </ul>
      </section><!-- end connect -->

    </main>
